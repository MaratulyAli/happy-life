<div class="m-5">
    <div class="m-2">
        <mat-card-title>Compose new circulation</mat-card-title>

        <div class="mt-5">
            <mat-form-field appearance="fill">
                <mat-label>Select a periodical</mat-label>
                <mat-select [(value)]="periodicalId">
                    <mat-option *ngFor="let periodical of (periodicals$ | async)" [value]="periodical.id">
                        {{ periodical.title }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <button type="button" mat-raised-button (click)="fileInput.click()">
            Upload file
        </button>
        <input hidden (change)="uploadFile($event)" #fileInput type="file">

        <div *ngIf="uploadPercent | async" style="width: 200px;" class="mt-3 mb-3">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>

        <div class="mt-3" *ngIf="(downloadURL | async) as url">
            <button type="button" color="primary" mat-raised-button (click)="createCirculation(url)" [disabled]="!url">
                Start!
            </button>
        </div>
    </div>
</div>
