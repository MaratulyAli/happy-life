<div class="list">
    Users (used to get data from):
    <div *ngFor="let user of users$ | async; index as i">
        {{ i + 1 }}. {{ user | json }}
    </div>
    Queue (used for sorting):
    <div *ngFor="let circulation of (circulations$ | async)">
        <div *ngFor="let item of circulation.queue; index as i">
            {{ i + 1 }}. {{ item | json }}
        </div>
    </div>
</div>

<div class="map">
</div>
