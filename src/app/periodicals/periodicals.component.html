<div class="m-5" *ngIf="periodicals$ | async as periodicals else loading">
    <div class="m-2">
        <mat-card-title>Periodicals</mat-card-title>
    </div>

    <div class="d-flex flex-wrap container mt-5">
        <div class="m-2" *ngFor="let periodical of periodicals; index as i">
            <mat-card class="example-card">
                <div class="img-container">
                    <img mat-card-image [src]="periodical.photoUrl" alt="{{periodical.title}}">
                </div>
                <a routerLink="/periodical/{{periodical.id}}">
                    <mat-card-title>{{ periodical.title }}</mat-card-title>
                </a>
                <mat-card-content>
                    <p>{{ periodical.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <a routerLink="/periodical/{{periodical.id}}"><button mat-flat-button>VIEW</button></a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<ng-template #loading>
    <app-loading-spinner></app-loading-spinner>
</ng-template>
